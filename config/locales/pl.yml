        Dostarczamy rywalizację na poziomie innym, niż F1 lub WRC. 
        Naszym celem nie jest bycie najszybszym, ale najbardziej ekologicznym! 
        Nagrywaj swoje przejazdy, twórz i dołączaj do wyzwań i czerp radość z rywalizacji 
        nie tylko z innymi użytkownikami, ale przede wszystkim z samym sobą!
    track_header: 'Śledź swoje postępy! '
    track_header_sec: 'Porównuj swoje przejazdy i sam się przekonaj.'
    track_content: >
        Nagrywaj swoje przejazdy, analizuj je i ucz się na błędach. 
        Potem zobacz historię przejazdów i przekonaj się jak bardzo poprawiła się Twoja jazda! 
        Z naszą niewielką pomocą, możesz być nie tylko bardziej ekologiczny, ale też bogatszy!
    contact_header: 'Skontaktuj się z nami!'
    contact_content: 'Jeśli masz do nas jakieś pytanie, wyślij je na adres '
