    save_header_sec: 'Wydaj je na nowy samochód.'
    save_content: > 
      Czy wiesz, że jeżdżąc ekologicznie możesz zaoszczędzić na paliwie do 30%? 
      Jeśli dużo jeździsz, możesz zaoszczędzić sporą sumę pieniędzy i wydać je na cokolowiek zapragniesz! 
      Teraz, kiedy już wiesz CO trzeba zrobić, dowiedz się JAK to zrobić! 
